<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <mat-form-field appearance="standard">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search.. id, name"
      #input
    />
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="check_box">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><input type="checkbox" /></td>
      </ng-container>

      <ng-container matColumnDef="name_cus">
        <th mat-header-cell *matHeaderCellDef>ชื่อลูกค้า</th>
        <td mat-cell *matCellDef="let row">
          {{ row.cuscod }}
          <p class="text-muted mb-0">{{ row.cusnam }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>เบอร์ติดต่อ</th>
        <td mat-cell *matCellDef="let row">{{ row.telnum }}</td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>เขต</th>
        <td mat-cell *matCellDef="let row">{{ row.areades }}</td>
      </ng-container>

      <ng-container matColumnDef="finan">
        <th mat-header-cell *matHeaderCellDef>วงเงินอนุมัติ</th>
        <td mat-cell *matCellDef="let row">{{ row.creditamt }}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>ยอดคงเหลือ</th>
        <td mat-cell *matCellDef="let row">{{ row.creditbal }}</td>
      </ng-container>

      <ng-container matColumnDef="status_cus">
        <th mat-header-cell *matHeaderCellDef>สถานะ</th>
        <td mat-cell *matCellDef="let row">
          <div class="fs-8 bg-success text-center rounded">Low</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <div
            title="Add review"
            class="btn btn-active-light-primary p-1"
            (click)="add(row.cuscod)"
          >
            <span
              class="svg-icon svg-icon-2 svg-icon-primary"
              [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
            ></span>
          </div>

          <div
            title="Add review"
            class="btn btn-active-light-primary p-1"
            (click)="details(row.cuscod)"
          >
            <span
              class="svg-icon svg-icon-2 svg-icon-primary"
              [inlineSVG]="
                './assets/media/svg/icons/Communication/Address-card.svg'
              "
            ></span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSize]="10"
      hidePageSize
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
