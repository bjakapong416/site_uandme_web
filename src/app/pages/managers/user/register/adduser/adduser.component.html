<div class="card mb-5 mb-xl-10">
    <div
      class="card-header border-0 cursor-pointer"
      role="button"
      data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details"
      aria-expanded="true"
      aria-controls="kt_account_profile_details"
    >
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">สมัครสมาชิก</h3>
      </div>
    </div>

    <div id="kt_account_profile_details" class="collapse show">
      <form [formGroup]="profileForm" class="form" novalidate="novalidate" (ngSubmit)="saveSettings()">
        <div class="card-body border-top p-9">
          
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"
                  ><span class="required">Email</span></label
                >
                <div class="col-lg-8 fv-row">
                  <input
                    type="tel"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="example@gmail.com"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': profileForm.controls['email'].invalid,
                      'is-valid': profileForm.controls['email'].valid
                  }"
                  />

                </div>
              </div>

              <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"
                  ><span class="required">Password</span></label
                >
                <div class="col-lg-8 fv-row">
                  <input
                    type="tel"
                    class="form-control form-control-lg form-control-solid"
                    placeholder=""
                    formControlName="password"
                  />


                </div>
              </div>



          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
              >ชื่อ - นามสกุล</label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                placeholder=""
                formControlName="fullname"
                
              />
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
              >รหัสพนักงาน</label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                placeholder=""
                formControlName="employee_id"
              />
            </div>
          </div>

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6"
              ><span class="required">ตำแหน่ง</span></label
            >

            <div class="col-lg-8 fv-row">
              <mat-form-field >
                <select matNativeControl formControlName="role" placeholder="เลือกตำแหน่ง">
                  <option *ngFor="let position of roles" [value]="position">{{position}}</option>
                </select>
              </mat-form-field>
            </div>


          </div>


          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6"
              ><span class="required">เบอร์โทร</span></label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="tel"
                class="form-control form-control-lg form-control-solid"
                placeholder="xxx-xxxxxxx"
                formControlName="phone"
                required
              />
            </div>
          </div>
        
        </div>



        <div class="card-footer d-flex justify-content-end py-6 px-9">
          <button
            type="button"
            class="btn btn-danger"
            [disabled]="isLoading"
            (click)="decline()"
          >
            <ng-container >Cancel</ng-container>
          
          </button>

          <!-- Seperate Space -->
          &nbsp;

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="profileForm.invalid"
          >
            <ng-container *ngIf="!isLoading">Save Changes</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Please wait...{{ " " }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
            </ng-container>
          </button>
        </div>

      </form>



    </div>
  </div>
